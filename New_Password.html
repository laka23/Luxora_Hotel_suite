<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="stylee.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles for multi-step form */
       
        .form-step.active {
            display: block;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .step.active {
            background: #00ff3c;
            color: white;
        }
        .step.completed {
            background: #00ff3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="login-box">

            <!-- Step 3: New Password -->
            <div class="form-step" id="step-3">
                <h1 class="login-title">New Password</h1>
                <p class="login-subtitle">Create a new password for your account</p>
                
                <form class="login-form" id="new-password-form" action="newpass.php" method="POST">
                    <input type="hidden" id="reset-email" name="email">
                    <input type="hidden" id="reset-code" name="code">
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
                        <div class="password-strength">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <span>Update Password</span>
                        <i class="fas fa-save"></i>
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
