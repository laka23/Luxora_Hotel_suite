<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Room | Our Hotel</title>
    <link href="stylee.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="rooms.css">
</head>
<body>
    <div class="container">
        <section class="room-box">
            <h1 class="room-title">Standard Room</h1>
            <div class="room-image">
                <img src="images/room5.jpg" alt="Standard Room">
            </div>
            
            <div class="room-details">
                <p><i class="fas fa-bed"></i> Queen Size Bed</p>
                <p><i class="fas fa-ruler-combined"></i> 300 sq.ft</p>
                <p><i class="fas fa-users"></i> Max Occupancy: 2 Adults</p>
                <p><i class="fas fa-wifi"></i> Free WiFi</p>
                <p><i class="fas fa-tv"></i> Flat Screen TV</p>
                <p><i class="fas fa-snowflake"></i> Air Conditioning</p>
            </div>
            
            <div class="room-description">
                <p>Our Standard Room offers comfortable accommodation with all essential amenities for a pleasant stay at an affordable price.</p>
            </div>
            
            <div class="room-price">
                <h3>$90 <span>/ night</span></h3>
                <button class="book-button">
                    <span>Book Now</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="room-gallery">
                <h3>Gallery</h3>
                <div class="gallery-images">
                    <img src="images/room5-1.jpg" alt="Standard Room View 1">
                    <img src="images/room5-2.jpg" alt="Standard Room View 2">
                    <img src="images/room5-3.jpg" alt="Standard Room Bathroom">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
