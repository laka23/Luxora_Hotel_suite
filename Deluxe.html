<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe Room | Our Hotel</title>
    <link href="stylee.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="rooms.css">
</head>
<body>
    <div class="container">
        <section class="room-box">
            <h1 class="room-title">Deluxe Room</h1>
            <div class="room-image">
                <img src="images/room1.jpg" alt="Deluxe Room">
            </div>
            
            <div class="room-details">
                <p><i class="fas fa-bed"></i> King Size Bed</p>
                <p><i class="fas fa-ruler-combined"></i> 350 sq.ft</p>
                <p><i class="fas fa-users"></i> Max Occupancy: 2 Adults</p>
                <p><i class="fas fa-wifi"></i> Free WiFi</p>
                <p><i class="fas fa-tv"></i> Smart TV</p>
                <p><i class="fas fa-snowflake"></i> Air Conditioning</p>
            </div>
            
            <div class="room-description">
                <p>Our Deluxe Room offers a comfortable stay with modern amenities and elegant decor. Perfect for couples or business travelers.</p>
            </div>
            
            <div class="room-price">
                <h3>$120 <span>/ night</span></h3>
                <button class="book-button">
                    <span>Book Now</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="room-gallery">
                <h3>Gallery</h3>
                <div class="gallery-images">
                    <img src="images/room1-1.jpg" alt="Deluxe Room View 1">
                    <img src="images/room1-2.jpg" alt="Deluxe Room View 2">
                    <img src="images/room1-3.jpg" alt="Deluxe Room Bathroom">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
