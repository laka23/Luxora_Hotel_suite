<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="stylee.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles for multi-step form */
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .step.active {
            background: #00ff3c;
            color: white;
        }
        .step.completed {
            background: #00ff3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="login-box">
          

            <!-- Step 1: Request Reset -->
            <div class="form-step active"  id="step-1">
                <h1 class="login-title">Reset Password</h1>
                <p class="login-subtitle">Enter your email to receive a reset code</p>
                
                <form class="login-form" id="request-reset-form" action="Request_Reset.php" method="POST">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <span>Send Reset Code</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <div class="register-link">
                        Remember your password? <a href="loging.html" class="signup-link">Login</a>
                    </div>
                </form>
            </div>
        </section>
    </div>

</body>
</html>
